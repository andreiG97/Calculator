<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p id="text"></p>
        <div class="line0">
            <button class="operation">pow</button>
            <button class="operation">rad</button>
            <button id="clear">C</button>
            <button id="del">Del</button>
        </div>
        <div class="line1">
            <button class="operation">%</button>
            <button class="operation">/</button>
        </div>
        <div class="line2">
            <button class="nr">7</button>
            <button class="nr">8</button>
            <button class="nr">9</button>
            <button class="operation">x</button>
        </div>
        <div class="line3">
            <button class="nr">4</button>
            <button class="nr">5</button>
            <button class="nr">6</button>
            <button class="operation">-</button>
        </div>
        <div class="line4">
            <button class="nr">1</button>
            <button class="nr">2</button>
            <button class="nr">3</button>
            <button class="operation">+</button>
        </div>
        <div class="line5">
            <button id="neg">+/-</button>
            <button class="nr">0</button>
            <button class="nr">.</button>
            <button id="equal">=</button>
        </div>


    </div>

    
</body>
<script src="app.js"></script>
</html>
